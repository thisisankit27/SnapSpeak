{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Django App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Start Smartphone UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <!-- End Smartphoene UI -->
</head>

<body>
    <div class="smart">
        <div id="dettaglio">
            <div id="sensore"></div>
            <div id="microfono"></div>
        </div>
        <div id="acenzione-button"></div>
        <div id="volume-su"></div>
        <div id="volume-giu"></div>
        <div id="schermo">
            <div class="frame-posizione" id="uploaded-image-container" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                <!-- <img src="{% static 'assets/krishna.jpg' %}" class="wrap"> -->
                <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                <button onclick="openFileInput()">Upload Image</button>
            </div><!-- fine wrap-->
        </div><!-- fine menu-responsive menu-->
        <div id="bottone"></div>
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>

</html>
